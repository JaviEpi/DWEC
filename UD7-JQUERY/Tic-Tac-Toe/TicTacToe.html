<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>

</head>
<body>
    <noscript>
        <h1>Please enable JavaScript</h1>
    </noscript>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
        <div class="information">
            <p>Player 1 Score: <span id="p-1-wins">0</span></p>
            <p>Player 2 Score: <span id="p-2-wins">0</span></p>
            <p>Tie: <span id="ties">0</span></p>
            <p>Turn: Player <span id="turn">1</span></p>
        </div>
        <div class="board">
            <div class="row row-1">
                <div class="box col-1" id="1"></div>
                <div class="box col-2" id="2"></div>
                <div class="box col-3" id="3"></div>
            </div>
            <div class="row row-2">
                <div class="box col-1" id="4"></div>
                <div class="box col-2" id="5"></div>
                <div class="box col-3" id="6"></div>
            </div>
            <div class="row row-3">
                <div class="box col-1" id="7"></div>
                <div class="box col-2" id="8"></div>
                <div class="box col-3" id="9"></div>
            </div>
        </div>
</body>
</html>
